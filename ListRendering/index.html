<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<ul id="example-1">
    <li v-for="item in items">
        {{ item.message }}
    </li>
</ul>

<ul id="example-2">
    <li v-for="(item, index) in items">
        {{ parentMessage }} - {{index}} - {{item.message}}
    </li>
</ul>

<ul id="v-for-object1" class="demo">
    <li v-for="value in object">
        {{value}}
    </li>
</ul>

<ul id="v-for-object2" class="demo">
    <li v-for="(name, value) in object">
        {{name}} : {{value}}
    </li>
</ul>

<ul id="v-for-object3" class="demo">
    <li v-for="(name, value, index) in object">
        {{index}}. {{name}} : {{value}}
    </li>
</ul>

<!-- Array Change Detection -->
<ul id="updateArray" class="demo">
    <li v-for="item in items">
        {{item}}
    </li>
</ul>

<ul id="updateFunc">
    <li v-for="func in functions">
        <button v-bind:onclick="func+'()'">{{func}}</button>
    </li>
</ul>


<!-- Displaying Filtered/Sorted Results -->
<ul id="Filter">
    <template>
        <li v-for="n in evenNumbers">{{n}}</li>
        <br>
        <li v-for="n in even(numbers)">{{n}}</li>
        <br>
        <li v-for="n in 3">{{n}}</li>
    </template>
</ul>


<script src="forloop.js"></script>
</body>
</html>
